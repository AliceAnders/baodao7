<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta charset="utf-8">
  <title>寶島奇蹟-課程</title>
  <link rel="icon" href="img/logo_cut.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css" integrity="sha384-IT8OQ5/IfeLGe8ZMxjj3QQNqT0zhBJSiFCL3uolrGgKRuenIU+mMS94kck/AHZWu" crossorigin="anonymous">
  <style></style>

</head>

<body class="h-screen w-screen">
  <section id="course-sec" class="h-full w-full bg-main-white overflow-auto" style="">
    <div class="h-auto md:h-vh-half overflow-hidden">

      <div class="h-full w-full bg-cover bg-top rellax" style="background-image:url('img/background/helloquence.jpg');" data-rellax-speed="-6">
        <!-- overlay -->
        <div class="h-full w-full bg-main-white-4 p-6 rellax" style="box-shadow:inset 0px -9px 5px rgba(70,70,70,0.3);" data-rellax-speed="-2">
          <div class="mt-12">
            <div class="has-reveal reveal-ltr">
              <h1 class="text-6xl text-center font-medium">寶島拿樂趣</h1>
            </div>
            <div class="has-reveal reveal-ltr">
              <h1 class="text-3xl w-fit gradient-text text-center font-semibold italic mb-2 mx-auto">Enjoy Knowledge!</h1>
            </div>
            <div class="text-center">
              <p class="text-2xl sm:text-3xl">體驗八大領域，豐富生活點滴</p>
            </div>
          </div>

        </div>
        <!-- overlay end -->
      </div>
    </div>

    <!-- 分類欄 -->
    <div id="course-nav" class="bg-text-blue text-main-white border-main-orange border-b-8 rounded-b-2rem p-2 md:p-4 shadow-md">
      <h1 class="text-4xl text-center">課程分類</h1>
      <div class="course-cat flex flex-wrap">
        <div class="flex-wrapper w-1/4 md:w-1/8 px-4 lg:px-6 xl:px-8 py-2">
          <div class="course-cat-item text-center cursor-pointer">
            <img src="img/catagory/大健康.png" alt="大健康">
            <p>大健康</p>
          </div>
        </div>
        <div class="flex-wrapper w-1/4 md:w-1/8 px-4 lg:px-6 xl:px-8 py-2">
          <div class="course-cat-item text-center cursor-pointer">
            <img src="img/catagory/兒童教育.png" alt="兒童教育">
            <p>兒童教育</p>
          </div>
        </div>
        <div class="flex-wrapper w-1/4 md:w-1/8 px-4 lg:px-6 xl:px-8 py-2">
          <div class="course-cat-item text-center cursor-pointer">
            <img src="img/catagory/風水命理.png" alt="風水命理">
            <p>風水命理</p>
          </div>
        </div>
        <div class="flex-wrapper w-1/4 md:w-1/8 px-4 lg:px-6 xl:px-8 py-2">
          <div class="course-cat-item text-center cursor-pointer">
            <img src="img/catagory/全球旅遊.png" alt="全球旅遊">
            <p>全球旅遊</p>
          </div>
        </div>
        <div class="flex-wrapper w-1/4 md:w-1/8 px-4 lg:px-6 xl:px-8 py-2">
          <div class="course-cat-item text-center cursor-pointer">
            <img src="img/catagory/成功學.png" alt="成功學">
            <p>成功學</p>
          </div>
        </div>
        <div class="flex-wrapper w-1/4 md:w-1/8 px-4 lg:px-6 xl:px-8 py-2">
          <div class="course-cat-item text-center cursor-pointer">
            <img src="img/catagory/身心靈.png" alt="身心靈">
            <p>身心靈</p>
          </div>
        </div>
        <div class="flex-wrapper w-1/4 md:w-1/8 px-4 lg:px-6 xl:px-8 py-2">
          <div class="course-cat-item text-center cursor-pointer">
            <img src="img/catagory/美業.png" alt="美業">
            <p>美業</p>
          </div>
        </div>
        <div class="flex-wrapper w-1/4 md:w-1/8 px-4 lg:px-6 xl:px-8 py-2">
          <div class="course-cat-item text-center cursor-pointer">
            <img src="img/catagory/理財.png" alt="理財">
            <p>理財</p>
          </div>
        </div>
      </div>
    </div>
    <!-- 分類欄 end -->

    <!-- 課程框區域 -->
    <div class="courses p-6">
      <!-- 課程分區 -->
      <div class="newest">
        <h2 class="text-4xl" style="">最新課程</h2>
        <!-- 分區課程列表 -->
        <div class="flex flex-wrap">
          <!-- 各別課程方框容器 -->
          <div class="box-container w-full sm:w-1/2 lg:w-1/3 xl:w-1/4 p-0 sm:p-3 mb-3">
            <div class="bg-white rounded-1rem overflow-hidden shadow-md">
              <a href="#">
                <img class="w-full" src="https://images.unsplash.com/photo-1555091674-5b089c492143?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1949&q=80" alt="">
                <!-- box body -->
                <div class="box-body">
                  <div class="flex m-2">
                    <img class="h-16 w-16 rounded-full" src="https://images.unsplash.com/photo-1529665253569-6d01c0eaf7b6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=976&q=80" alt="">
                    <!-- text area -->
                    <div class="" style="margin: auto;">
                      <div class="mx-2">
                        <h5 class="text-2xl">歐洲如何遊? 帶你一天玩遍英、德、法!</h5>
                      </div>
                      <div class="ep mt-2">
                        <h5 class="text-right text-lg text-gray-600">共<span class="text-gray-900 mx-1">9487</span>集</h5>
                      </div>
                    </div>
                    <!-- end text area -->
                  </div>
                </div>
                <!-- box body end -->
              </a>
            </div>
          </div>
          <!-- 各別課程方框容器 end -->

          <div class="box-container w-full sm:w-1/2 lg:w-1/3 xl:w-1/4 p-0 sm:p-3 mb-3">
            <div class="bg-white rounded-1rem overflow-hidden shadow-md">
              <a href="#">
                <img class="w-full" src="https://images.unsplash.com/photo-1555091674-5b089c492143?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1949&q=80" alt="">
                <!-- box body -->
                <div class="box-body">
                  <div class="flex m-2">
                    <img class="h-16 w-16 rounded-full" src="https://images.unsplash.com/photo-1529665253569-6d01c0eaf7b6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=976&q=80" alt="">
                    <!-- text area -->
                    <div class="" style="margin: auto;">
                      <div class="mx-2">
                        <h5 class="text-2xl">歐洲如何遊? 帶你一天玩遍英、德、法!</h5>
                      </div>
                      <div class="ep mt-2">
                        <h5 class="text-right text-lg text-gray-600">共<span class="text-gray-900 mx-1">9487</span>集</h5>
                      </div>
                    </div>
                    <!-- end text area -->
                  </div>
                </div>
                <!-- box body end -->
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 課程框區域 end -->

  </section>

  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
